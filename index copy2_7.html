<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Ninzya Code Customizer</title>
    <meta name="viewport" content="width=device-width">
    <style>
      ul{
        width: 1000px;
        margin: 0 auto 0 auto;
        display: flex;
        list-style: none;
      }
      li{
        height: 100px;
        width: 100px;
        background-color: #1d4177;
        margin-right: 10px;
      }
      li:nth-child(1){background-color: rgb(0, 0, 255);}
      li:nth-child(2){background-color: rgb(0, 0, 255);}
      li:nth-child(3){background-color: rgb(255, 0, 0);}
      li:nth-child(4){background-color: rgb(0, 0, 255);}
      li:nth-child(5){background-color: rgb(0, 0, 255);}
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src=NInzyaCode2.js></script>
  </body>
</html>
